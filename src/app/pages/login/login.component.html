<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="https://images.squarespace-cdn.com/content/v1/503e946184ae804c2a1d7975/1391512654680-ZRDU1A9K8Y7LSEPWV2HV/ke17ZwdGBToddI8pDm48kKSgrrjOUyeMQC1shYKJ5E17gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0oGwQPSn8VqSSM4mc7rOnoiKLneKph6J4VbsGhEAWugzRKeYXkivkTqvDPyqvkpEhA/CS-03.jpg?format=2500w" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://previews.123rf.com/images/naum100/naum1001709/naum100170900250/86852004-discuter-sur-le-t%C3%A9l%C3%A9phone-la-conversation-en-ligne-avec-un-message-texte-messagerie-%C3%A0-l-aide-de-t%C3%A9l%C3%A9pho.jpg" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                        <div class="phone text-center mr-3">
                            <div class="fa fa-phone"></div>
                        </div>
                        <div class="google text-center mr-3" (click)="googleSignin()">
                            <div class="fa fa-google-plus" ></div>
                        </div>
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div> <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label> <input class="mb-4" type="email" name="email"  formControlName="email" placeholder="Enter a valid email address"> </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" formControlName="password" placeholder="Enter password"> </div>
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a class="ml-auto mb-0 text-sm" routerLink="/forgot-password">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger " routerLink="/signup">Register</a></small> </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
